        <div class="page-details">

                    <rect width="13.241" height="13.241" fill="white" />
                  </clipPath>

              </svg>
              AI 생성
            </button>
          </div>
          <textarea id="comment" name="comment" placeholder="URL에 대한 설명을 입력하세요."></textarea>
        </div>

          </div>
          <div class="tag-input-container">
            <input
              id="tags"
              type="text"
              name="tags"
              placeholder="태그를 입력하세요. 콤마(,)로 구분됩니다."

        <!-- Save Button -->
        <button type="submit" id="saveButton" class="save-btn" disabled>
          <!-- 북마크 모양 아이콘 -->
          <svg
            width="23"
            height="23"
            viewBox="0 0 23 23"

      <footer class="footer">
        <a href="#" class="dashboard-link">대시보드 열기 →</a>
